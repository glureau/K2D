window.addEventListener('load', function() {
  var graphDef =  `classDiagram
  class Direction {
    <<enum>>
    [[ UP ]]
    [[ DOWN ]]
    [[ LEFT ]]
    [[ RIGHT ]]
  }
  click Direction href \"../sample.enums/-direction/index.html\"
  class DeviceKind {
    <<enum>>
    +userAgent String
    +index Int
    [[ Smartphone ]]
    [[ Computer ]]
    [[ Tablet ]]
    [[ Smartwatches ]]
    [[ Chromebook ]]
  }
  click DeviceKind href \"../sample.enums/-device-kind/index.html\"`;
  var container = document.getElementById('mermaid-container-13l6k52so6ra7');
  container.innerHTML = '<div id="mermaid-target-13l6k52so6ra7"></div>';
  var cb13l6k52so6ra7 = function(svgGraph) {
    container.innerHTML = svgGraph;
    // Trick to make the graph takes only the required height.
    document.getElementById('mermaid-target-13l6k52so6ra7').removeAttribute('height')
  };
  var updateGraph13l6k52so6ra7 = function() {
    // setTimeout required or else the 1st render could be done before mermaid.initialize() has applied the theme.
    // Also required because we can't listen to localStorage events reliably, and it's changed on the same click event...
    setTimeout(() => {
      var dokkaDarkModeItem = localStorage.getItem("dokka-dark-mode");
      var isDarkMode = dokkaDarkModeItem ? JSON.parse(dokkaDarkModeItem) : false
      var theme = 'default';
      if (isDarkMode === true) {
        theme = 'dark';
      }
      mermaid.initialize({'theme': theme});
      mermaid.mermaidAPI.render('mermaid-target-13l6k52so6ra7', graphDef, cb13l6k52so6ra7);
    }, 0);
  }
  updateGraph13l6k52so6ra7();
  
  var themeToggleButton = document.getElementById('theme-toggle-button');
  themeToggleButton.addEventListener('click', () => {
    // This detection mechanism is shitty, please tell me if you know better.
    updateGraph13l6k52so6ra7();
  });
});</script></div></div>
